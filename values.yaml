Master:
  Name: master
  Image: "arunvel1988/alpine_solr"
  ImageTag: "latest"
  Replicas: 1
  Component: "solr-master"
  Cpu: "100m"
  Memory: "512Mi"
  ServicePort: 30008
  ContainerPort: 8983
  # Set Master JVM memory. Default 1g
  # DaemonMemory: 1g
  ServiceType: NodePort

Worker:
  Name: worker
  Image: "nginx"
  ImageTag: "latest"
  Replicas: 1
  Component: "nginx-worker"
  Cpu: "100m"
  Memory: "512Mi"
  ServicePort: 30009
  ContainerPort: 80
  # Set Master JVM memory. Default 1g
  # DaemonMemory: 1g
  ServiceType: NodePort
  Autoscaling:
    Enabled: true
  ReplicasMax: 10
  CpuTargetPercentage: 50

